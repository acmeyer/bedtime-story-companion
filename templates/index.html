<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime Story Companion</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <!-- Your content will go here -->
    <div class="container">
      <h1 class="text-center my-4">Bedtime Story Companion</h1>
  
      <div class="d-flex justify-content-center mb-4">
          <button id="mic-button" class="btn btn-primary" onclick="toggleRecording()">Start Story</button>
      </div>
  
      <div class="row">
          <div class="col-md-6 mb-4">
                <div id="story-text"></div>
                <!-- Add this below the existing textarea -->
                <div id="suggested-text-container">
                    <p><strong>Suggested next line:</strong></p>
                    <p id="suggested-text"></p>
                </div>
          </div>
          <div class="col-md-6">
              <div id="image-container">
              </div>
          </div>
      </div>
  </div>
  

    <!-- Add Bootstrap and custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>

</html>
